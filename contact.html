<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav id='navbar'>
        <div id="nav-title-logo-wrapper">
            <img id='nav-logo' src='/img/pizza-logo.png'>
            <div id="nav-title">Pizza Parlor</div>
        </div>

        <div id="nav-links-wrapper">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="order.html">Order</a>
        </div>
    </nav>

    <h1 class='page-header' id="contact-header">Contact Us</h1>

    <div class="img-wrapper" id="contact-img-wrapper">
        <img class='main-img' id="contact-img" src="img/contact.jpg">
    </div>
    

    <div class="paragraph-wrapper">
        <p class="paragraph" id="contact-paragraph">
            Please contact us with questions, comments or concerns
            and one of our associates will get back to you as soon as possible.
        </p>
    </div>
   
    <br>

    <form id='contact-form' method="post" action="https://www.stonecoldprofessor.com/pizza-contact.php">
        <input class='contact-input' id="contact-first-name" name="first-name" placeholder="First Name" type="text">
        <br>
        <br>
        <input class='contact-input' id="contact-last-name" name="last-name" placeholder="Last Name" type="text">
        <br>
        <br>
        <input class='contact-input' id="contact-email" name="email" placeholder="Email" type="text">
        <br>
        <br>
        <textarea class='contact-input' id="contact-message" name="message" placeholder="Message"></textarea>
        <br>
        <br>
        <input type="reset" value="clear">
        <input type="submit" value="send">
    </form>

</body>
</html>
