<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav id='navbar'>
        <div id="nav-title-logo-wrapper">
            <img id='nav-logo' src='/img/pizza-logo.png'>
            <div id="nav-title">Pizza Parlor</div>
        </div>

        <div id="nav-links-wrapper">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="order.html">Order</a>
        </div>
    </nav>
   
    <h1 class="page-header" id="order-header">Order</h1>

    <form id="order-form">
        <!-- 
            size
            crust - radio
            toppings - check boxes
         -->

        <input class="order-input" id="order-email" name="email" placeholder="Email" type="text">
        <input class="order-input" id="order-phone-number" name="phone" placeholder="Phone Number" type="text">
        <br>
        <br>
        <input class='order-input' id="order-first-name" name="first" placeholder="First Name" type="text">
        <input class='order-input' id="order-last-name" name="last" placeholder="Last Name" type="text">
        <br>
        <br>
        <input class='order-input' id="order-address-1" name="add1" placeholder="Address Line 1" type="text">
        <input class='order-input' id="order-address-2" name="add2" placeholder="Address Line 2" type="text">
        <br>
        <br>
        <input class='order-input' id="order-city" name="city" placeholder="City" type="text">
        <!-- Make Drop down menu for state abbreviations -->
        <input class='order-input' id="order-state" name="state" placeholder="State" type="text">
        <input class='order-input' id="order-zip" name="zip" placeholder="Zip Code" type="text">
        <br>
        <br>
        <!-- Make dropdown for each size option -->
        <label for='size'>Select a size:</label>
        <select name="size">
            <option value="10-inch">10"</option>
            <option value="12-inch">12"</option>
            <option value="16-inch">16"</option>
            <option value="24-inch">24"</option>
            <option value="36-inch">36"</option>
        </select>
        <br>
        <br>
        <!-- Make radio button for crust options -->
        <input type="radio" name="crust" > 
        <br>
        <br>
        <!-- Make checkboxes for toppings with images -->
        <label for="peperoni"> Test </label>
        <input type="checkbox" class="order-topping" id="peperoni"> 
        <br>
        <br>


        <textarea class='order-input' id="order-comment" name="comments" placeholder="Additional Comments"></textarea>
        <br>
        <br>
        



        <input class='order-form-button' id='order-clear' type="reset" value="clear">
        <input class='order-form-button' id='order-submit' type="submit" value="send">
    </form>

</body>
</html>
