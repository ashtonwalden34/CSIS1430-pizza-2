</head>

<body>

        <div id="nav-title-logo-wrapper">
            <img id='nav-logo' src='/img/pizza-logo.png'>

    <h1 class="page-header" id="order-header">Order</h1>

    <form id="order-form">
        <!-- 
            size
            crust - radio
            toppings - check boxes
         -->

        <input class="order-input" id="order-email" name="email" placeholder="Email" type="text">
        <input class="order-input" id="order-phone-number" name="phone" placeholder="Phone Number" type="text">
        <br>
        <br>
        <input class='order-input' id="order-first-name" name="first" placeholder="First Name" type="text">
        <input class='order-input' id="order-last-name" name="last" placeholder="Last Name" type="text">
        <br>
        <br>
        <input class='order-input' id="order-address-1" name="add1" placeholder="Address Line 1" type="text">
        <input class='order-input' id="order-address-2" name="add2" placeholder="Address Line 2" type="text">
        <br>
        <br>
        <input class='order-input' id="order-city" name="city" placeholder="City" type="text">
        <!-- Make Drop down menu for state abbreviations -->
        <input class='order-input' id="order-state" name="state" placeholder="State" type="text">
        <input class='order-input' id="order-zip" name="zip" placeholder="Zip Code" type="text">
        <br>
        <br>
        <!-- Make dropdown for each size option -->
        <label for='size'>Select a size:</label>
        <select name="size">
            <option value="10-inch">10"</option>
            <option value="12-inch">12"</option>
            <option value="16-inch">16"</option>
            <option value="24-inch">24"</option>
            <option value="36-inch">36"</option>
        </select>
        <br>
        <br>
        <!-- Make radio button for crust options -->
        <h3 class='order-category-header' id="crust-header">Select a type of crust</h3>
        <div class='order-category-wrapper' id="crust-wrapper">
            <label class='crust-label' for="regular-crust">Regular Crust</label>
            <input class='crust-option' id="regular-crust" type="radio" name="crust">
            <label class='crust-label' for="pan-crust">Pan Crust</label>
            <input class='crust-option' id="pan-crust" type="radio" name="crust">
            <label class='crust-label' for="deep-dish-crust">Deep Dish</label>
            <input class='crust-option' id="deep-dish-crust" type="radio" name="crust">
            <label class='crust-label' for="thin-crust">Thin Crust</label>
            <input class='crust-option' id="thin-crust" type="radio" name="crust">
            <label class='crust-label' for="cheese-stuffed-crust">Cheese Stuffed Crust</label>
            <input class='crust-option' id="cheese-stuffed-crust" type="radio" name="crust">
            <label class='crust-label' for="garlic-crust">Garlic Crust</label>
            <input class='crust-option' id="garlic-crust" type="radio" name="crust">
            <label class='crust-label' for="spicy-crust">Spicy Crust</label>
            <input class='crust-option' id="spicy-crust" type="radio" name="crust">
            <label class='crust-label' for="wheat-crust">Wheat Crust</label>
            <input class='crust-option' id="wheat-crust" type="radio" name="crust">
            <label class='crust-label' for="gluten-free-crust">Gluten Free Crust</label>
            <input class='crust-option' id="gluten-free-crust" type="radio" name="crust">
        </div>
        <br>
        <br>
        <!-- Make checkboxes for toppings with images -->
        <h3 class="order-category-header" id="toppings-header">Toppings</h3>

        <div class='order-category-wrapper' id="toppings-wrapper">
            
            <img src="">
            <input type="checkbox" class="order-topping" id="pepperoni">
            <label for="pepperoni"> Pepperoni </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="sausage">
            <label for="sausage"> Sausage </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="chicken">
            <label for="chicken"> Chicken </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="bacon">
            <label for="bacon"> Bacon </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="canadian-bacon">
            <label for="canadian-bacon"> Canadian Bacon </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="salami">
            <label for="salami"> Salami </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="garlic">
            <label for="galric"> Garlic </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="tomatoes">
            <label for="tomatoes"> Tomatoes </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="onions">
            <label for="onions"> Onions </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="mushrooms">
            <label for="mushrooms"> Mushrooms </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="olives">
            <label for="olives"> Olives </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="bell-peppers">
            <label for="bell-peppers"> Bell Peppers </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="jalapenos">
            <label for="jalapenos"> Jalapenos </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="pineapple">
            <label for="pineapple"> Pineapple </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="spinach">
            <label for="spinach"> Spinach </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="peperocini">
            <label for="peperocini"> Peperocini </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="artichoke">
            <label for="artichoke"> Artichoke </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="feta-cheese">
            <label for="feta-cheese"> Feta Cheese </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="parmasean-cheese">
            <label for="parmasean-cheese"> Parmasean Cheese </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="basil">
            <label for="basil"> Basil </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="oregano">
            <label for="oregano"> Oregano </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="olive-oil">
            <label for=""> Olive Oil </label>

            <img src="">
            <input type="checkbox" class="order-topping" id="pesto">
            <label for="pesto"> Pesto </label>

        </div>
        <br>
        <br>


        <textarea class='order-input' id="order-comment" name="comments" placeholder="Additional Comments"></textarea>
        <br>
        <br>
        



        <input class='order-form-button' id='order-clear' type="reset" value="clear">
        <input class='order-form-button' id='order-submit' type="submit" value="send">
    </form>

</body>
</html>
